<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="kanban_Board toDoBoard kanbanBoard" />
    <title>MujahedKanbanBoard</title>
    <link rel="icon" href="img/favicon.png" />
    <link rel="apple-touch-icon" href="img/favicon.png" />
    <link rel="preconnect" />

    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="listContent.css" type="text/css" />
    <link rel="stylesheet" href="relaxer.css" type="text/css" />
    <script src="script.js" type="text/javascript" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      defer
    ></script>
  </head>
  <body>
    <!-- Relaxer -->
    <div class="showRelaxer">
      <div class="relaxerContainer">
        <div class="circle"></div>
        <p id="text">Relax</p>

        <div class="pointer-container">
          <span class="pointer"></span>
        </div>

        <div class="gradient-circle"></div>
      </div>
    </div>

    <!-- Header Section -->
    <header class="header flex container">
      <div class="timeAndDate flex">
        <div class="taD">
          <ion-icon name="alarm-outline" class="icon timeicn"></ion-icon>
          <p id="current-time">12:12:12</p>
        </div>
        <div class="taD">
          <ion-icon name="calendar-outline" class="icon dateicn"></ion-icon>
          <p id="current-date">01/01/2001</p>
        </div>
      </div>
      <h1 class="headLine">Mujahed Kanban Board</h1>
      <div class="Qplayer">
        <img src="img/Qimg.png" alt="Quran image" class="Qimg" />
        <div class="icons flex">
          <ion-icon
            name="play-skip-back-circle-outline"
            class="icon backward"
          ></ion-icon>
          <ion-icon name="play-circle-outline" class="icon play"></ion-icon>
          <ion-icon name="pause-circle-outline" class="icon pause"></ion-icon>
          <ion-icon
            name="play-skip-forward-circle-outline"
            class="icon forward"
          ></ion-icon>
        </div>
      </div>
    </header>

    <!-- Lists & Tasks  Section -->

    <main class="lists container flex">
      <div class="listcontainer">
        <h2 class="secondaryHeadLine">To Do</h2>
        <ul class="list listNew">
          <li class="newTask">New Task</li>
          <li class="newTask">New Task</li>
          <li class="newTask">New Task</li>
          <li class="newTask">New Task</li>
        </ul>
        <button class="btn btn-addTask">+Add</button>
      </div>

      <div class="listcontainer">
        <h2 class="secondaryHeadLine">In Progress</h2>
        <ul class="list listWorking">
          <li class="newTask">New Task</li>
        </ul>
        <button class="btn btn-addTask">+Add</button>
      </div>

      <div class="listcontainer">
        <h2 class="secondaryHeadLine">Completed</h2>
        <ul class="list listFinish">
          <li class="newTask">New Task</li>
        </ul>
        <button class="btn btn-addTask">+Add</button>
      </div>
    </main>

    <!-- Aside Section -->
    <aside class="aside flex">
      <div class="reminderList container">
        <p class="reminde">
          <strong class="remember">Remember : </strong>Do your Best!
        </p>
      </div>
      <button class="btn relaxer">RelaxeR</button>
    </aside>

    <footer class="footer container">
      Coded in order to Practice Pure JavaScript By
      <a href="https://www.linkedin.com/in/mucahid-developer/" class="myName">
        <strong>Mujahed</strong>
      </a>
      <div class="social">
        <a href="https://www.linkedin.com/in/mucahid-developer/">
          <ion-icon name="logo-linkedin" class="icon socialicn"></ion-icon>
        </a>
        <a href="https://github.com/MucahidDeveloper">
          <ion-icon name="logo-github" class="icon socialicn"></ion-icon>
        </a>
        <a href="https://twitter.com/MujDeveloper">
          <ion-icon name="logo-twitter" class="icon socialicn"></ion-icon>
        </a>
      </div>
    </footer>
  </body>
</html>
